<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
  </nav>
</div>
  <div class="container mt-5">
      <div class="row">
          <div class="col-md-4 " > <!-- column 1 for inserting student details form-->
            <h2 class="text-white bg-primary text-center p-3"> Insert Student Details</h2>
              <br>
<!-- inserting details  form starts here-->
<!--            <form action="insert/" method="post">-->
          <form action="{%  url 'insertData' %}" method="post">
                {% csrf_token %}
              <div class="form-group"> <!-- manually form creating-->
                  <input type="text" class="form-control mt-2" placeholder="Enter the Student Name" name="name" required>
                   <input type="text" class="form-control mt-2" placeholder="Enter the Student Email" name="email" required>
                   <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" required>

                  <div class="form-group ">
<!--       <label for="gender">Gender </label>-->
                      <select id="gender" class="form-control mt-2" name="gender" required>
                        <option selected>Select Gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                     <div class="d-grid  gap-2 d-md-block">
                         <button class="btn btn-success mt-2" type="submit">Submit</button>
                     </div>
                  </div>

              </div>
          </div>
          </form>
          <div class="col-md-8">    <!-- column 2 displaying inserted student details-->
     <h2 class="text-center text-white bg-primary text-center p-3" > Student list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Student Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>

      <th scope="col">edit</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
  {% for  d in data %}
    <tr>
      <th scope="row">{{d.id}}</th>
      <td>{{d.name}}</td>
      <td>{{d.age}}</td>
      <td>{{d.email}}</td>
       <td>{{d.gender}}</td>

        <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-primary">edit</a></td>
        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">delete</a></td>
    </tr>
  {% endfor%}

  </tbody>
</table>

      </div>

  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
  </nav>
</div>
  <div class="container mt-5">
      <div class="row">
          <div class="col-md-4 " > <!-- column 1 for inserting student details form-->
            <h2 class="text-white bg-primary text-center p-3"> Update Student Details</h2>
              <br>
<!-- inserting details  form starts here-->
      <!--<form action="insert/" method="post">-->
          <form action="{%  url 'updateData' d.id %}" method="post">
                {% csrf_token %}

              <div class="form-group"> <!-- manually form creating-->
                  <input type="text"
                         class="form-control mt-2"
                         placeholder="Enter the Student Name"
                         value="{{d.name}}"
                         name="name"
                         required>
                   <input type="text"
                          class="form-control mt-2"
                          placeholder="Enter the Student Email"
                          value="{{d.email}}"
                          name="email"
                          required>
                   <input type="number"
                          class="form-control mt-2"
                          placeholder="Enter the Student Age"
                          value="{{d.age}}"
                          name="age"
                          required>
<!--<label for="gender">Gender </label>-->
                  <div class="form-group ">
                      <select id="gender"
                              class="form-control mt-2"
                              value="{{d.gender}}"
                              name="gender"
                              required>
                        <option selected>{{d.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                      </select>
                     <div class="d-grid  gap-2 d-md-block">
                         <button class="btn btn-success mt-2" type="submit">Update</button>
                     </div>
                  </div>

              </div>
          </div>
          </form>

  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
